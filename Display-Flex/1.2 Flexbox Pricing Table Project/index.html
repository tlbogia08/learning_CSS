<!DOCTYPE html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    /* Hint: What can you do with a media query and flexbox? */
    .pricing-container {
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan{
      flex: 1; 
     /*flex,border-radius, padding added later */

      max-width: 400px;
      border-radius: 15px;

      text-align: center;

    .plan-title{
      /*increase size 20 to 24, removed font-family
      and padding */
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price{
      /*increase size from 45 to 48px remove font-family */
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }

    .plan-features{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .plan-features > li {
      /* Have no idea about this added later on */
      margin-bottom: 20px;
    }
    .plan-button{
      background-color: #ff6000;
      border-radius: 5px;
      padding: 10px;
      color: #fff;
      border: none;
    }

    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
