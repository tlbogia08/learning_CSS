<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex&Grid</title>
    <style>
    .container{
        height: 100vh;
        display: grid;
        gap: 3rem;
        grid-template-columns: 1fr 1fr 1.5fr;
        grid-template-rows: 1fr 1fr;
    }

    .container > *{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(166, 20, 166);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item cowboy">🤠</div>
        <div class="item astronaut">👩‍🚀</div>
        <div class="item book">📖</div>
    </div>
</body>
</html>
